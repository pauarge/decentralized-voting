<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verify</title>
    <style type="text/css">

        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            background: #203F8C;
            -webkit-font-smoothing: antialiased;
	        -moz-osx-font-smoothing: grayscale;
        }
        body {
            padding: 0 16px;
        }
        .form__container {
            background: #f2f2f2;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.01), 
                        0 8px 32px -8px rgba(0,0,0,0.08);
            border-radius: 4px;
            max-width: 480px;
            margin: 16px auto;
        }
        .form__header {
            padding: 16px;
            background-color: #ffffff;
            border-radius: 4px 4px 0 0;
            box-shadow: 0 8px 16px -2px rgba(0,0,0,0.02);
        }
        .form__footer {
            padding: 16px 24px;
            background-color: #ffffff;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 3px 16px -2px rgba(0,0,0,0.02);
        }
        .form__body {
            padding: 24px;
            padding-top: 12px;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 12px;
        }
        input[type="text"], input[type="email"] {
            padding: 0 12px;
            height: 38px;
            width: calc(100% - 24px);
            border-radius: 4px;
            border: none;
            outline: none;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.07),
                        0 10px 16px -4px rgba(0,0,0,0.02);
        }
        input[type="text"]:active,
        input[type="text"]:focus,
        input[type="email"]:active,
        input[type="email"]:focus{
            box-shadow: 0 0 0 1px #305ED4,
                        0 10px 16px -4px rgba(0,0,0,0.02);
        }
        input[type="submit"] {
            display: block;
            padding: 12px 28px;
            border-radius: 4px;
            height: 42px;
            border: none;
            box-shadow: none;
            font-weight: 600;
            background: #305ED4;
            color: #fff;
            width: 100%;
        }
        h1 {
            line-height: 1;
            font-size: 18px;
            font-weight: 600;
            color: #151718;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    
<div class="form__container">
    <form action="/qrcode" method="POST">
        <div class="form__header">
            <h1>Verify your identity</h1>
        </div>
        <div class="form__body">
            <input type="hidden" value="{{ token }}" name="token">
            <div class="form__cell">
                <label for="id">ID</label>
                <input type="text" name="id" id="id">
            </div>
            <div class="form__cell">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
        </div>
        <div class="form__footer">
            <input type="submit" />
        </div>
    </form>
</div>

</body>
</html>
